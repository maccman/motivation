<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dobtitle" class="age-label">When were you born?</h1>
    <input type="date" name="dob" id="dob">

    Motivation should count...
    <select id="age_method">
      <option value="up">upward from birth</option>
      <option value="down_male">downward from male actuarial life expectancy</option>
      <option value="down_female">downward from female actuarial life expectancy</option>
      <option value="down_100">downward from 100 years old</option>
    </select>

    <footer>
      <button type="submit">Motivate</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="age-label" id="age-time-label">UNSET</h1>
  <h2 class="count">{{year}}<sup>.{{milliseconds}}</sup></h2>
</script>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>

</body>
</html>
